<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ピザ屋のネット注文</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link href="../css/pizza.css" th:href="@{/css/pizza.css}" rel="stylesheet">
	<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}">
					<!-- 企業ロゴ -->
					<img alt="main log" src="../static/img_pizza/header_logo.png" th:src="@{/img_pizza/header_logo.png}" height="35">
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<p class="navbar-text navbar-right">
					<a th:text="${userName}"></a>さんこんにちは！
					<a href="cart_list.html" th:href="@{/displayTheItemOfShoppingCart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
					<a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
					<a href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
				</p>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<form action="cart_list.html" th:action="@{/addItemToShoppingCart}" th:object="${addItemToShoppingCartForm}">
		<div id="calcSubTotal" class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img src="../static/img_pizza/1.jpg" th:src="'/img_pizza/' + ${item.imagePath}" class="img-responsive img-rounded item-img-center">
					</div>
					<div class="col-xs-5">
						<div class="bs-component">
							<input type="hidden" name="itemId" th:value="${item.id}">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4>
							<br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio" name="size" v-model="radioSize" value="M" checked="checked">
										<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
										<span id="priceM" th:text="${#numbers.formatInteger(item.priceM, 4, 'COMMA')}">1,380円(税抜)</span>円(税抜)
									</label>
									<label class="radio-inline">
										<input type="radio" name="size" v-model="radioSize" value="L">
										<span class="price">&nbsp;L&nbsp;</span>&nbsp;&nbsp;
										<span id="priceL" th:text="${#numbers.formatInteger(item.priceL, 4, 'COMMA')}">2,380円(税抜)</span>円(税抜)
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										トッピング：&nbsp;1つにつき
										<span class="price">&nbsp;М&nbsp;</span>200円(税抜)
										<span class="price">&nbsp;L&nbsp;</span>300円(税抜)
									</label>
								</div>
								<div id="topping" class="col-sm-12" th:each="topping : ${toppingList}">
									<label class="checkbox-inline">
										<input type="checkbox" name="orderToppingIdList" v-model="checkToppings" th:text="${topping.name}" th:value="${topping.id}">オニオン
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									<label class="control-label"></label>
									<select name="quantity" class="form-control" v-model="selectedQuantity">
										<option v-for="optionQuantity in optionQuantities" v-bind:value="optionQuantity.value">{{optionQuantity.text}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<input type="hidden" name="subTotal" v-bind:value="subTotal">
							<span id="totalPrice">この商品金額：{{ subTotal | addComma }} 円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block" type="submit" value="カートに入れる">
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- end container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// 合計金額を自動的に変更する
const vm = new Vue({
	el: '#calcSubTotal',
	data: {
		radioSize: 'M',
		selectedQuantity: 1,
		optionQuantities: [
			{ text: '1', value: 1 },
			{ text: '2', value: 2 },
			{ text: '3', value: 3 },
			{ text: '4', value: 4 },
			{ text: '5', value: 5 },
			{ text: '6', value: 6 },
			{ text: '7', value: 7 },
			{ text: '8', value: 8 },
			{ text: '9', value: 9 },
			{ text: '10', value: 10 },
			{ text: '11', value: 11 },
			{ text: '12', value: 12 },
		],
		checkToppings: [],
	},
	computed: {
		subTotal: function() {
			var itemPrice;
			var toppingPrice;
			if (this.radioSize == 'M') {
				itemPrice = $('#priceM').text();
				toppingPrice = 200;
			} else {
				itemPrice = $('#priceL').text();
				toppingPrice = 300;
			}
			var itemPrice = parseInt(itemPrice.replace(/,/, ''));
			return (itemPrice + toppingPrice * this.checkToppings.length) * this.selectedQuantity;
		}
	},
	filters: {
  		addComma: function(subTotal) {
    		return subTotal.toLocaleString();
  		}
	}
})
</script>
</body>
</html>
