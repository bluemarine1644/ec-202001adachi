<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ピザ屋のネット注文</title>
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link href="../css/pizza.css" th:href="@{/css/pizza.css}" rel="stylesheet">
	<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}">
					<!-- 企業ロゴ -->
					<img alt="main log" src="../static/img_pizza/header_logo.png" th:src="@{/img_pizza/header_logo.png}" height="35">
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<p class="navbar-text navbar-right">
					<a th:text="${userName}"></a>さんこんにちは！
					<a href="cart_list.html" th:href="@{/displayTheItemOfShoppingCart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
					<a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
					<a href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
				</p>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<!-- table -->
	<div th:if="${orderItemListSize} == 0">
		<h1>お客様のショッピングカートに商品はありません。</h1>
	</div>
	<div th:unless="${orderItemListSize} == 0">
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped item-list-table">
					<tbody>
					<tr>
						<th>
							<div class="text-center">商品名</div>
						</th>
						<th>
							<div class="text-center">サイズ</div>
						</th>
						<th>
							<div class="text-center">価格(税抜)</div>
						</th>
						<th>
							<div class="text-center">数量</div>
						</th>
						<th>
							<div class="text-center">トッピング、価格(税抜)</div>
						</th>
						<th>
							<div class="text-center">小計</div>
						</th>
						<th>
							<div class="text-center">商品を削除する</div>
						</th>
					</tr>
					<tr th:each="orderItem : ${order.orderItemList}">
						<td>
							<div class="center">
								<img src="../static/img_pizza/1.jpg" th:src="'/img_pizza/' + ${orderItem.item.imagePath}" class="img-responsive img-rounded item-img-center" width="100" height="300">
								<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
							</div>
						</td>
						<td>
							<div align="center">
								<span class="price" th:text="${orderItem.size}">&nbsp;Ｌ</span>&nbsp;&nbsp;
							</div>
						</td>
						<td>
							<div align="center">
							<span class="center" th:switch="${orderItem.size}">
								<span th:case="M" th:text="${#numbers.formatInteger(orderItem.item.priceM, 4, 'COMMA')} + '円'"></span>
								<span th:case="L" th:text="${#numbers.formatInteger(orderItem.item.priceL, 4, 'COMMA')} + '円'"></span>
							</span>&nbsp;&nbsp;
							</div>
						</td>
						<td>
							<div align="center">
								<span class="center" th:text="${orderItem.quantity}">1個</span>
							</div>
						</td>
						<td>
							<div th:each="orderTopping : ${orderItem.orderToppingList}">
							<span th:switch="${orderItem.size}">
								<span th:case="M" th:text="'・' + ${orderTopping.topping.name} + '：' + ${orderTopping.topping.priceM} + '円'"></span>
								<span th:case="L" th:text="'・' + ${orderTopping.topping.name} + '：' + ${orderTopping.topping.priceL} + '円'"></span>
							</span>
							</div>
						</td>
						<td>
							<div class="text-center" th:text="${#numbers.formatInteger(orderItem.subTotal, 4, 'COMMA')} + '円'">3,280円</div>
						</td>
						<td>
							<div class="text-center">
								<form method="post" th:action="@{/removeItemFromShoppingCart}">
									<input type="hidden" name="subTotal" th:value="${orderItem.subTotal}">
									<input type="hidden" name="totalPrice" th:value="${order.totalPrice}">
									<button type="submit" class="btn btn-primary" name="orderItemId" th:value="${orderItem.id}">削除</button>
								</form>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span th:text="'ご注文金額合計：' + ${#numbers.formatInteger(order.totalPrice * 1.1, 4, 'COMMA')} + '円 (税込)'">ご注文金額合計：38,000円 (税込)</span><br>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="order_confirm.html">
						<input class="form-control btn btn-warning btn-block" type="submit" value="注文に進む">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
